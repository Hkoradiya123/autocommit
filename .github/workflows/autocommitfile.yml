name: Auto Commit Bot

on:
  schedule:
    - cron: "0 3 * * *"   # Runs once daily at 03:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Random commits
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "bot@github.com"

          # Random number between 5 and 10
          COUNT=$((RANDOM % 6 + 5))
          echo "Making $COUNT commits today"

          for i in $(seq 1 $COUNT)
          do
            echo "Update $i at $(date)" > heartbeat.txt
            git add .
            git commit -m "Auto commit $i - $(date)" || echo "No changes"

            # Safe random sleep: 5â€“25 minutes
            SLEEP=$((RANDOM % 1200 + 300))
            echo "Sleeping for $SLEEP seconds..."
            sleep $SLEEP
          done

          git push
