name: Auto Commit Bot

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 03:00 UTC (08:30 IST)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto commits
        run: |
          # ðŸ‘‡ Your GitHub identity (REQUIRED for contribution graph)
          git config --global user.name "Harsh Koradiya"
          git config --global user.email "115660418+Hkoradiya123@users.noreply.github.com"

          # Random number of commits (5â€“10)
          COUNT=$((RANDOM % 6 + 5))
          echo "Making $COUNT commits today"

          for i in $(seq 1 $COUNT)
          do
            echo "Auto update $i at $(date)" > heartbeat.txt
            git add heartbeat.txt
            git commit -m "Auto commit $i - $(date)" || echo "No changes"

            # Random sleep between 5â€“25 minutes (300â€“1500 sec)
            SLEEP=$((RANDOM % 1200 + 300))
            echo "Sleeping for $SLEEP seconds..."
            sleep $SLEEP
          done

          git push
